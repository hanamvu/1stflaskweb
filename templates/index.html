<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bán súng HUST</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/index.css">
    <!-- De file css cua minh o duoi file cua bootstrap thi neu xung dot no se an file cua minh -->
  </head>
  <body>
    <h1 class="text-primary jumbotron display-3 d-xs d-none d-md-block ">List súng ngày hôm nay</h1>
    <div class="container">
      <div class="row">
        {% for weapon in weapons %}

          <div class="col-md-4 col-sm-6 m*-3">
            <div class="card">
              <img src="{{ weapon["image"] }}" alt="{{ weapon["name"] }}"class="mb-4 img-fluid card-img-top"></img>
              <div class="card-body">
                  <div class="card-title">
                      <h3> {{ weapon["name"] }} </h3>
                  </div>
                <h4 class="text-primary">{{ weapon["description"] }}</h4>


              </div>
              <div class="card-footer">
                <div class="clearfix">
                  <button class="btn btn-primary float-right">Mua!</button>
                </div>
              </div>
            </div>
          </div>

        {% endfor %}

      </div>
    </div>

  </body>
</html>
